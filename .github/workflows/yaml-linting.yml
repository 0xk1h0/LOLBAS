---
name: YAML Lint
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lintFiles:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run yamllint
        uses: reviewdog/action-yamllint@v1
        with:
          reporter: github-pr-review # Change reporter.
          yamllint_flags: '--config-file .github/.yamllint'
